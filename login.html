<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - DoctorCall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav class="menu-superior">
      <div class="menu-container">
        <div class="logo">
          <span class="material-icons">medical_services</span>
          DoctorCall
        </div>
        <ul class="menu-items">
          <li><a href="index.html"><span class="material-icons">home</span> Home</a></li>
          <li><a href="sobre-nos.html"><span class="material-icons">info</span> Sobre Nós</a></li>
          <li><a href="medicos.html"><span class="material-icons">people</span> Médicos</a></li>
          <li class="login-item">
            <a href="login.html" class="active"><span class="material-icons">account_circle</span> Login</a>
          </li>
          <li class="logout-item">
            <a href="#" onclick="handleLogout(); return false;"><span class="material-icons">logout</span> Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input id="nome" name="nome" type="text" placeholder="Nome" required />
        </div>

        <button type="submit" id="btnLogin" class="btn">Login</button>
        <p id="msg" class="msg" aria-live="polite"></p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<style>
  body {
    display: flex;
    flex-direction: column;
  }

  .login-box {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    max-width: 380px;
    width: 100%;
    margin: auto;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  .login-box h2 {
    margin: 0 0 20px;
    color: #94B4FF;
  }

  .input-group {
    display: flex;
    gap: 10px;
    background: #94B4FF;
    margin-bottom: 15px;
    border-radius: 25px;
    padding: 10px 14px;
  }

  .input-group input {
    flex: 1;
    border: 0;
    background: transparent;
    font-size: 14px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #1d4ed8;
    border: 0;
    border-radius: 25px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  .btn:disabled {
    background: #ccc;
  }

  .msg {
    margin-top: 10px;
    font-size: 14px;
  }

  @media (max-width: 480px) {
    .login-box {
      width: 90%;
      padding: 20px;
    }
  }
</style>

<script>
  document.getElementById('loginForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = e.target.btnLogin;
    const msg = document.getElementById('msg');
    
    btn.disabled = true;
    msg.textContent = 'Entrando...';
    
    try {
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ nome: e.target.nome.value })
      });
      
      if (res.ok) {
        msg.textContent = 'Sucesso!';
        setTimeout(() => location.href = '/medicos.html', 500);
      } else {
        msg.textContent = (await res.json()).error || 'Erro';
        btn.disabled = false;
      }
    } catch {
      msg.textContent = 'Erro de conexão';
      btn.disabled = false;
    }
  };
</script>
