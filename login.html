<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input id="email" name="email" type="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <input id="senha" name="senha" type="password" placeholder="Senha" required />
        </div>

        <button type="submit" id="btnLogin" class="btn">Login</button>
        <p id="msg" class="msg" aria-live="polite"></p>
      </form>
    </div>

  </body>
</html>

<style>
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: #94B4FF;
  }

  .login-box {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    max-width: 380px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  .login-box h2 {
    margin: 0 0 20px;
    color: #94B4FF;
  }

  .input-group {
    display: flex;
    gap: 10px;
    background: #94B4FF;
    margin-bottom: 15px;
    border-radius: 25px;
    padding: 10px 14px;
  }

  .input-group input {
    flex: 1;
    border: 0;
    background: transparent;
    font-size: 14px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #1d4ed8;
    border: 0;
    border-radius: 25px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  .btn:disabled {
    background: #ccc;
  }

  .msg {
    margin-top: 10px;
    font-size: 14px;
  }

  @media (max-width: 480px) {
    .login-box {
      width: 90%;
      padding: 20px;
    }
  }
</style>
